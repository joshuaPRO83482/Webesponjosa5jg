<!doctype html>

<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>En construccion Web Esponjosa 5JG</title>
  <style>
    :root{
      --yellow: #fff59b;
      --accent: #f6c744;
      --text: #2b2b2b;
      --button-bg: #2d2d2d;
      --button-text: #fff;
    }
    html,body{height:100%;margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial}
    body{
      background: radial-gradient(circle at 10% 10%, rgba(255,255,255,0.2), transparent 10%),
                  radial-gradient(circle at 90% 90%, rgba(255,255,255,0.12), transparent 8%),
                  var(--yellow);
      color:var(--text);
      display:grid;place-items:center;padding:24px;
    }.card{
  background: linear-gradient(180deg, rgba(255,255,255,0.55), rgba(255,255,255,0.25));
  backdrop-filter: blur(6px);
  border-radius:18px;
  padding:36px 28px;
  box-shadow:0 12px 30px rgba(43,43,43,0.12);
  max-width:880px;width:100%;text-align:center;
  transform:translateY(24px) scale(0.98);
  opacity:0;
  animation:enter 700ms cubic-bezier(.2,.9,.3,1) forwards;
}

@keyframes enter{
  to{transform:none;opacity:1}
}

h1{
  font-size: clamp(28px, 6vw, 64px);
  margin:0 0 12px 0;
  letter-spacing: -1px;
  line-height:1;
  font-weight:800;
  text-shadow: 0 6px 18px rgba(0,0,0,0.06);
  color: #2b2b2b;
  display:inline-block;
  padding:8px 18px;
  border-radius:12px;
  background: linear-gradient(180deg, rgba(255,255,255,0.35), rgba(255,255,255,0.08));
  transform-origin:center;
  animation:pop 800ms cubic-bezier(.2,.9,.3,1) 200ms both;
}

@keyframes pop{
  from{transform:scale(.92) translateY(6px);opacity:.6}
  to{transform:none;opacity:1}
}

p.lead{
  font-size: clamp(14px, 2.4vw, 18px);
  margin:16px 0 26px 0;
  color: #2b2b2b;
  opacity:.95;
}

.btn-row{display:flex;gap:12px;justify-content:center;align-items:center;flex-wrap:wrap}

.




-btn{
  display:inline-flex;align-items:center;gap:10px;padding:12px 18px;border-radius:12px;
  text-decoration:none;font-weight:700;font-size:16px;cursor:pointer;
  background:linear-gradient(180deg,var(--button-bg), #222);
  color:var(--button-text);box-shadow:0 8px 18px rgba(0,0,0,0.14);
  transform:translateY(8px);opacity:0;animation:btnIn 600ms cubic-bezier(.2,.9,.3,1) 550ms forwards;
}

@keyframes btnIn{
  to{transform:none;opacity:1}
}

.discord-btn:active{transform:translateY(2px)}
lo
.tiny{
  font-size:13px;opacity:.85;margin-top:12px
}

/* Responsive spacing */
@media (max-width:480px){
  .card{padding:22px}
  .discord-btn{width:100%;justify-content:center}
}

  </style>
</head>
<body>
  <main class="card" role="main" aria-labelledby="titulo">
    <h1 id="titulo">En construccion</h1>
    <p class="lead">Estamos trabajando en este proyecto gracias por interesarte en <strong>Web Esponjosa 5JG</strong>.</p>
    <div class="btn-row">
      <a class="discord-btn" href=https://discord.gg/Puuy5s6yUq role="button" aria-label="Unete al servidor de Discord"> Unete al servidor de Discord</a>
    </div>
    <p class="tiny">Si tienes dudas o quieres colaborar, visita nuestro Discord. </p>
  </main>
</body>
</html>
